<!doctype html>
<html lang="en">

<head>
	<title>Lab Assistant | Create Session</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		body {
			font-family: 'Ubuntu', sans-serif;
		}
	</style>
</head>

<body class="text-center">
	<main class="form-signin">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<div class="card m-3">
					<div class="card-header">
						<div class="badge rounded-pill bg-primary text-wrap m-3" style="width: 15rem;">
							<p class="fs-2">Session Info</p>
						</div>
					</div>
					<div class="card-body">
						<form action="/create-session" method="post">
							<div class="form-floating m-3">
								<input type="text" class="form-control" id="course-code" name="course-code"
									placeholder="Course Code" required>
								<label for="course-code">Course Code</label>
							</div>
							<div class="form-floating m-3">
								<input type="text" class="form-control" id="instructor-code" name="instructor-code"
									placeholder="Instructor Code" required>
								<label for="instructor-code">Instructor Code</label>
							</div>
							<div class="m-3">
								<button type="submit" class="btn btn-primary">Create Session</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</main>
</body>

</html>
